# The vertical distribution of underwater light in the Arctic ocean

---

# The importance of underwater light

- Important driver of many aquatic processes:
  - primary production
  - photodegradation of organic matter.

- An adequate description of the underwater light regime is mandatory to understand energy fluxes in aquatic ecosystems.

---

# The importance of underwater light

- Attenuation coefficient, `\(K_d\)`, is one of the most commonly used apparent optical properties (AOP) of seawater.

  - A good estimation of this parameter is important for measuring or modelling primary production

# Take home messages
